apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: sample-app

spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app

    spec:
      containers:
        - name: nginx
          image: nginx:1.16
          ports:
            - containerPort: 80
